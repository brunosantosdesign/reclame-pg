<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reclamação - Descrição - Reclame PG</title>
    <link rel="stylesheet" href="../css/descricao.css">
</head>
<body>
  <!-- Header -->
  <header>
      <div class="logo">
          <a href="../pages/index.html"><img src="../img/logo-reclamepg.svg" alt="Logo Reclame PG"></a>
      </div>
      
      <!-- <div class="search-bar">
        <form action="#">
          <input type="text" placeholder="Pesquisar">
          <button type="submit"><img src="../img/dashboard/icons/icon-busca.svg" alt="Icone de Pesquisa"></button>
        </form> 
      </div> -->
      <div class="user-section">
          <!-- <img src="/img/descricao/icons/icon-notificacao.svg" alt="" class="notification-icon"> -->
          <div class="user-dropdown" id="userDropdown">
              <img src="../img/descricao/imagens/imagem-perfil.jpg" alt="Foto do Usuário" class="user-photo">
              <span class="user-name">Bruno Santos</span>
              <div class="dropdown">
                <button class="dropdown-toggle" id="userToggle"><img src="../img/descricao/icons/icon-dropdown.svg" alt=""></button>
                <div class="dropdown-menu" id="dropdownMenu">
                  <a href="#">Perfil</a>
                  <a href="#">Configurações</a>
                  <a href="#" id="logout-btn">Sair</a>
                </div>
              </div>
          </div>
      </div>
      <!-- Menu Mobile Button -->
      <button class="menu-toggle" id="menuToggle">
          <img src="../img/descricao/icons/menu-mobile.svg" alt="Menu">
      </button>
  </header>

  <div class="line"></div>

  <!-- Navbar (Mobile hidden) -->
  <nav id="navLinks">
      <ul class="nav-links">
          <li><a href="#">Início</a></li>
          <li><a href="#">Minhas Reclamações</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Configurações</a></li>
          <li><a href="#">Contato</a></li>
      </ul>
      <button class="new-complaint-btn nova-reclamacao-btn">
          <img src="../img/descricao/icons/icon-nova-reclamacao.svg" alt="">Nova Reclamação
      </button>
  </nav>

  <div class="line"></div>

  <!-- Main Section -->
  <main class="nova-reclamacao">
    <!-- Barra de progresso das etapas -->
    <div class="etapas">
      <div class="etapa active" id="etapa1">
        <span><img src="../img/descricao/icons/icon-check.svg" alt=""></span>
        <p>Categoria</p>
      </div>
      <div class="etapa active" id="etapa2">
        <span>2</span>
        <p>Descrição</p>
      </div>
      <div class="etapa" id="etapa3">
        <span>3</span>
        <p>Finalizar</p>
      </div>
      <!-- <div class="etapa" id="etapa4">
        <span>4</span>
        <p>Anexos</p>
      </div>
      <div class="etapa" id="etapa5">
        <span>5</span>
        <p>Resumo</p>
      </div> -->
    </div>

    <h1 class="title">Descrição</h1>
    <p class="subtitle">Descreva o problema detalhadamente para que possamos entender melhor e tomar as devidas providências</p>

    <!-- formulario de descricao -->
    <div class="form-container">
      <form id="descricao-form">
        <div class="campo">
          <label for="titulo-reclamacao">Título da reclamação*</label>
          <input type="text" id="titulo-reclamacao" name="titulo-reclamacao" placeholder='Ex: "Buraco na Rua X"' required>
        </div>
        
        <div class="campo">
          <label for="descricao-reclamacao">Descrição da reclamação*</label>
          <textarea id="descricao-reclamacao" name="descricao-reclamacao" rows="6" placeholder='Ex: "A lâmpada do poste localizado na Praça 19 de Janeiro..."' required></textarea>
        </div>
        
        <div class="campo-data-hora">
          <div class="campo">
            <label for="data-ocorrencia">Data da ocorrência*</label>
            <input type="date" id="data-ocorrencia" name="data-ocorrencia" required>
          </div>
          
          <div class="campo">
            <label for="hora-ocorrencia">Hora da ocorrência*</label>
            <input type="time" id="hora-ocorrencia" name="hora-ocorrencia" required>
          </div>
        </div>
      </form>
    </div>


    <div class="botoes-navegacao">
      <button id="btn-voltar">Voltar</button>
      <button id="btn-avancar">Avançar</button>
    </div>

  </main>

  <script src="../js/descricao.js"></script> <!-- Inclua o JavaScript aqui -->
</body>
</html>
