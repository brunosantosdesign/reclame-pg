<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Reclame PG</title>
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo -->
    <div class="left">
      <header>
        <a href="./index.html">
          <img src="../img/logo-reclamepg.svg" alt="Logo Reclame PG" class="logo">
        </a>
      </header>

      <h1>Faça o seu cadastro</h1>
      <p>Por favor, preencha os dados abaixo para fazer o cadastro</p>

      <!-- Formulário de Cadastro -->
      <form class="cadastro-form" action="/cadastro" method="post">

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label">
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <label for="confirmar-senha">Confirmar Senha</label">
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

        <button type="submit" class="cadastro-button">Cadastrar</button>
        <!-- <button type="button" class="google-button"><img src="../img/cadastro/icons/google-icon.svg" alt="Icone do Google">Entrar com o Google</button> -->

        <!-- Mensagem de feedback -->
        <div id="feedback" class="feedback"></div>
      </form>

      <p class="login-link">Já possui conta? <a href="../login.html">Faça login</a></p>
    </div>

    <!-- Separador -->
    <div class="divider"></div>

    <!-- Lado Direito -->
    <div class="right">
      <div class="illustration-container">
        <img src="../img/cadastro/ilustra/cadastro-ilustra.svg" alt="Ilustração" class="illustration">
      </div>
    </div>
  </div>

  <script src="../js/cadastro.js" defer></script>
</body>
</html>
